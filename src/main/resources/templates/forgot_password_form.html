<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="ISO-8859-1">
<title>Forgot Password</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

	<div id="title">
        <h1>A5 Cinemas</h1>
    </div>
    <style>
    a { text-decoration: none; color: white}
    p { text-decoration: none; color: white}
    .whiteclass{
    color:white;
    }
  	</style>
    <div id="top-bar">
    	<a  th:href="@{/}">Home</a>
    	<a th:href="@{/login}">Login</a>
    </div>
</head>
<body id="editing-content">
     

         
<form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">

<div class="border border-secondary rounded p-3">
<br><br><br><br><br><br><br>

    <div>
        <p>We will be sending a reset password link to your email.</p>
    </div>
    <div>
        <p>
            <input type="email" name="email" class="form-control" placeholder="Enter your e-mail id" required autofocus/>
        </p>         
        <p class="text-center">
            <button type="submit">Send</button>
        </p>
    </div>
</div>
<div th:if="${error != null}">
    <p class="text-danger">[[${error}]]</p>
</div>
<div th:if="${message != null}">
    <p class="text-warning">[[${message}]]</p>
</div>
</form>
<footer>
        <span>1000 Lakeside Dr. Athens, GA</span>
        <span>706-XXX-XXXX</span>
    </footer>
</body>
</html>
