<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="style.css">
    <div id="title">
        <h1><a href="select-movie.html">A5 Cinemas</a></h1>
    </div>
    <div id="top-bar">
        <a href="select-movie.html">Movies</a>
        <a>Offers</a>
        <a href="login-page.html">Login</a>
    </div>
</head>

<body id="editing-content" scroll="no" style="overflow: hidden">
    <form>
        <div id="edit-form">
            <h1>Edit Profile</h1>

            <label for="email">Edit email:</label> <br>
            <input type="email" placeholder="example@a5cinemas.com" required> <br><br>

            <label for="address">Edit address:</label> <br>
            <input type="text" placeholder="1000 Lakeside Dr. Athens, GA" required> <br><br>

            <label for="payment-info">Name on Card:</label> <br>
            <input type="text" placeholder="John Doe"> <br><br>

            <label for="payment-info">Card Number:</label> <br>
            <input type="text" placeholder="1234-5678-9101-1121"> <br><br>

            <label for="payment-info">Expiration Date:</label> <br>
            <input type="text" placeholder="01/21"> <br><br>

            <label for="payment-info">CVV:</label> <br>
            <input type="text" placeholder="123"> <br><br>

            <label class="container">Receive promotional emails
                <input type="checkbox">
                <span class="checkmark"></span>
            </label> <br>

            <button type="submit">Apply changes</button>
        </div>
    </form>
    <footer>
        <span>1000 Lakeside Dr. Athens, GA</span>
        <span>706-XXX-XXXX</span>
    </footer>
</body>

</html>
